<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <nav>
            <h3 class="inter-body nav-title">LOGO</h3>
            <ul>
                <li><a href=""><button class=btn-primary>Sign Up</button></a></li>
            </ul>
        </nav>

        <div class="banner raleway-nav">
            <div class="banner-title">
                <h2>Cool Dark UI Template for <br> Webflow Agencies!</h2>
                <button class="btn-primary">Stay Focused</button>
            </div>

        </div>
    </header>

    <main>
        <section class="action raleway-nav">
            <div>
                <h1 class="act-title">See It in Action</h3>
                    <p class="act-description">Explore the live preview and imagine your <br> brand in this bold new
                        look.</p>
                    <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div>
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>

        <section>
            <div class="feedback">
                <h1>Joined Thousands of Productive Users</h1>
                <div>
                    <ul class="feedback-stat inter-body">
                        <li>
                            <h1>50K</h1>
                            <h5>Active Users</h5>
                        </li>
                        <li>
                            <h1>2M+</h1>
                            <h5>Focus Sessions</h5>
                        </li>
                        <li>
                            <h1>95%</h1>
                            <h5>Satisfaction Rate</h5>
                        </li>
                    </ul>
                </div>
            </div>



    </main>


</body>

</html>
